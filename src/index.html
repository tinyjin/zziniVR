<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<a-scene>
  </a-gltf-model>

  <a-cylinder color="crimson" height="0.1" position="0 -1 0" radius="1.5"></a-cylinder>
  <a-cylinder radius="1" position="3 0 0" width="2" rotation="0 -90 0" height="2" color="#7BC8A4"></a-cylinder>
  <a-cylinder radius="1" position="0 0 3" width="2" rotation="0 -90 0" height="2" color="#7BC8A4"></a-cylinder>
  <a-cylinder radius="1" position="-3 0 0" width="2" rotation="0 -90 0" height="2" color="#7BC8A4"></a-cylinder>
  <a-cylinder radius="1" position="0 0 -3" width="2" rotation="0 -90 0" height="2" color="#7BC8A4"></a-cylinder>

  <a-sky color="#ECECEC"></a-sky>

  <a-camera position="0 0 3">
    <a-cursor color="#FF0000"/>
  </a-camera>

  <a-text width="6" position="0 0 0" value="Hello, zzini VR" color="#000"></a-text>
</a-scene>
</body>
</html>
